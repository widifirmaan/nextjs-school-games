<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #b3e5fc;
            --panel-bg: #3e2723;
            --panel-border: #1a237e;
            --input-border: #7986cb;
            --btn-yellow: #ffca28;
            --btn-shadow: #e65100;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Pattern background optional untuk login */
            background-image: radial-gradient(#81d4fa 15%, transparent 16%), radial-gradient(#81d4fa 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        /* Container Panel Login */
        .login-panel {
            background-color: var(--panel-bg);
            border: 8px solid var(--panel-border);
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 15px 0 rgba(0,0,0,0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Pita Header "LOGIN" */
        .header-ribbon {
            background: linear-gradient(180deg, #fdd835 0%, #f9a825 100%);
            width: 200px;
            margin: -70px auto 30px auto; /* Tarik keluar ke atas */
            padding: 15px 0;
            text-align: center;
            border-radius: 15px;
            border: 4px solid #fff;
            border-bottom: 6px solid var(--btn-shadow);
            color: #e65100;
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            text-shadow: 1px 1px 0 #fff;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        /* Style Input Field agar terlihat seperti "Slot" */
        .game-input-group {
            margin-bottom: 20px;
        }

        .game-label {
            color: #ffca28;
            font-family: 'Fredoka One', cursive;
            margin-bottom: 5px;
            display: block;
            text-shadow: 2px 2px 0 #000;
            font-size: 1.1rem;
        }

        .game-input {
            border: 4px solid var(--input-border);
            border-radius: 15px;
            background-color: #e8eaf6;
            padding: 12px 15px;
            font-weight: bold;
            color: #1a237e;
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.1);
        }

        .game-input:focus {
            background-color: #fff;
            border-color: #ffca28;
            box-shadow: 0 0 10px rgba(255, 202, 40, 0.5);
            outline: none;
        }

        /* Tombol Login Besar */
        .btn-game-login {
            background: linear-gradient(180deg, #76ff03 0%, #64dd17 100%); /* Warna Hijau Play */
            border: 4px solid #fff;
            border-bottom: 6px solid #1b5e20;
            border-radius: 50px;
            width: 100%;
            padding: 12px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #1b5e20;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        .btn-game-login:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        /* Divider "OR" */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: rgba(255,255,255,0.5);
            margin: 20px 0;
            font-weight: bold;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px dashed rgba(255,255,255,0.3);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        /* Social Buttons Bulat */
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #fff;
            border-bottom: 4px solid rgba(0,0,0,0.2);
            color: white;
            font-size: 1.2rem;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.1s;
        }

        .social-google { background: #db4437; }
        .social-fb { background: #4267B2; }

        .social-btn:hover { color: white; transform: scale(1.1); }

        /* Links Footer */
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        .footer-links a {
            color: #ffca28;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
        }
        .footer-links a:hover {
            border-bottom-color: #ffca28;
        }

        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="login-panel">

                <div class="header-ribbon">
                    LOGIN
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="game-input-group">
                        <label for="username" class="game-label"><i class="fas fa-user-astronaut"></i> Username</label>
                        <input type="text" id="username" name="username" class="form-control game-input" placeholder="Username" value="siswa" required>
                    </div>

                    <div class="game-input-group">
                        <label for="password" class="game-label"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="password" name="password" class="form-control game-input" placeholder="••••••••" value="password" required>
                    </div>

                    <button type="submit" class="btn btn-game-login">
                        START GAME <i class="fas fa-play"></i>
                    </button>
                </form>
                <div class="footer-links">
                    <div th:if="${param.error}" class="text-white error-message">
                        Invalid username and password.
                    </div>
                    <div class="text-white" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
