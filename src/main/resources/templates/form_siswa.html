<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="game-panel">
                <h2 class="text-center font-weight-bold mb-4" style="font-family: 'Fredoka One', cursive; text-shadow: var(--text-shadow);">
                    <span th:if="${siswa.id == null}">Tambah Siswa Baru</span>
                    <span th:unless="${siswa.id == null}">Edit Data Siswa</span>
                </h2>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="${siswa.id == null} ? @{/guru/siswa/tambah} : @{/guru/siswa/edit/{id}(id=${siswa.id})}" th:object="${siswa}" method="post" enctype="multipart/form-data">
                    <div class="mb-3 text-center" th:if="${siswa.photoUrl != null and siswa.photoUrl != ''}">
                        <img th:src="@{'/uploads/' + ${siswa.photoUrl}}" alt="Profile Picture" class="img-thumbnail" width="150"/>
                    </div>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Ganti Foto Profil</label>
                        <input type="file" class="form-control" id="profilePicture" name="profilePictureFile">
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="kelas" class="form-label">Kelas</label>
                        <input type="text" class="form-control" id="kelas" th:field="*{kelas}" required>
                    </div>
                     <div class="mb-3">
                        <label for="schoolName" class="form-label">Nama Sekolah</label>
                        <input type="text" class="form-control" id="schoolName" th:field="*{schoolName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3" th:if="${siswa.id == null}">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    <div class="mb-3" th:if="${siswa.id == null}">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-submit">Simpan</button>
                        <a th:href="@{/guru/dashboard}" class="btn-cancel ms-2">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
