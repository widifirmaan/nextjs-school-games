<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Level UI - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #b3e5fc;
            --panel-bg: #3e2723; /* Warna coklat gelap background panel */
            --panel-border: #1a237e; /* Warna biru border panel */
            --card-bg: #3949ab; /* Warna biru kotak level */
            --card-border: #7986cb;
            --btn-yellow: #ffca28;
            --btn-yellow-shadow: #ff6f00;
            --text-shadow: 2px 2px 0px #000;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .game-panel {
            background-color: var(--panel-bg);
            border: 8px solid var(--panel-border);
            border-radius: 30px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
        }

        .header-ribbon {
            background: linear-gradient(180deg, #fdd835 0%, #f9a825 100%);
            width: fit-content;
            margin: -50px auto 20px auto; /* Tarik ke atas keluar dari panel */
            padding: 10px 40px;
            border-radius: 15px;
            border-bottom: 5px solid #e65100;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: var(--text-shadow);
            position: relative;
            z-index: 10;
        }

        .btn-close-custom {
            position: absolute;
            top: -20px;
            right: -20px;
            background: #fdd835;
            border: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #e65100;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            z-index: 11;
        }

        .level-card {
            background-color: var(--card-bg);
            border: 3px solid var(--card-border);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            color: white;
            position: relative;
            transition: transform 0.1s;
        }

        .level-card:not(.locked) a {
            text-decoration: none;
        }

        .level-card:active {
            transform: scale(0.95);
        }

        .level-stars {
            color: #ffd700;
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 0 #000;
        }

        .level-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            text-shadow: 1px 1px 0 #000;
        }

        .btn-level-action {
            background: linear-gradient(180deg, #ffca28 0%, #ff8f00 100%);
            border: none;
            border-bottom: 4px solid #e65100;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            width: 100%;
            margin-top: 5px;
            text-shadow: 1px 1px 0 #e65100;
            padding: 5px 0;
        }

        .level-card.locked {
            filter: grayscale(0.6);
            opacity: 0.8;
        }

        .level-card.locked .btn-level-action {
            background: #546e7a;
            border-bottom-color: #37474f;
            text-shadow: none;
        }

        .profile-section {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            height: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px dashed var(--card-border);
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 5px solid #ffca28;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-circle img {
            width: 100%;
        }

        .profile-name {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000;
        }

        .stat-badge {
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border: 2px solid var(--card-border);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="game-panel">

                <div class="header-ribbon">
                    Level Select
                </div>

                <div class="row g-4">
                    <div class="col-md-8">
                        <div class="row g-3">
                            <!-- Loop Level 1 sampai 30 -->
                            <div class="col-4 col-sm-3" th:each="i : ${#numbers.sequence(1, 30)}"
                                 th:with="prevLevelKey='level' + ${i-1}, currentLevelKey='level' + ${i}, isUnlocked=${i == 1 or user.levels.containsKey(prevLevelKey)}">

                                <div class="level-card" th:classappend="${!isUnlocked} ? 'locked' : ''">
                                    <div class="level-stars">
                                        <span th:if="${!isUnlocked}"><i class="fas fa-lock"></i></span>
                                        <span th:if="${isUnlocked}">
                                            <i th:class="${user.levels.containsKey(currentLevelKey)} ? 'fas fa-star' : 'far fa-star'"></i>
                                            <i th:class="${user.levels.containsKey(currentLevelKey)} ? 'fas fa-star' : 'far fa-star'"></i>
                                            <i th:class="${user.levels.containsKey(currentLevelKey)} ? 'fas fa-star' : 'far fa-star'"></i>
                                        </span>
                                    </div>
                                    <div class="level-title" th:text="'LVL ' + ${i}">LVL 1</div>

                                    <a th:if="${isUnlocked}" th:href="@{'/siswa/level/' + ${i}}">
                                        <div class="btn-level-action">PLAY</div>
                                    </a>
                                    <div th:unless="${isUnlocked}" class="btn-level-action">LOCK</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="profile-section">
                            <div class="avatar-circle">
                                <img th:src="${user.photoUrl}" alt="Foto Profil" class="profile-pic">
                            </div>
                            <div class="profile-name">Hi, <span th:text="${user.fullName}"></span></div>
                            <hr style="width: 100%; border-color: rgba(255,255,255,0.3);">
                            <div class="stat-badge">
                                <span><i class="fas fa-school text-warning"></i></span>
                                <span th:text="${user.schoolName}"></span> (<span th:text="${user.kelas}"></span>)
                            </div>
                            <div class="stat-badge">
                                <span><i class="fas fa-envelope text-warning"></i></span>
                                <span th:text="${user.email}"></span> (<span th:text="${user.username}"></span>)
                            </div>
                            <div class="mt-auto w-100">
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="btn-level-action py-2" style="background: #d32f2f; border-bottom-color: #b71c1c;">
                                        <i class="fas fa-sign-out-alt"></i> LOGOUT
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
