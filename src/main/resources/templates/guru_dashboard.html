<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - Manajemen Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-main">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="game-panel">
                <div class="header-ribbon">Manajemen Siswa</div>

                <!-- Filter Bar -->
                <form th:action="@{/guru/dashboard}" method="get" class="filter-bar">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label for="schoolName" class="form-label text-white">Sekolah</label>
                            <select id="schoolName" name="schoolName" class="form-select">
                                <option value="">Semua Sekolah</option>
                                <option th:each="school : ${schools}" th:value="${school}" th:text="${school}" th:selected="${school == selectedSchool}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="kelas" class="form-label text-white">Kelas</label>
                            <select id="kelas" name="kelas" class="form-select">
                                <option value="">Semua Kelas</option>
                                <option th:each="c : ${classes}" th:value="${c}" th:text="${c}" th:selected="${c == selectedKelas}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="searchName" class="form-label text-white">Cari Nama Siswa</label>
                            <input type="text" id="searchName" name="searchName" class="form-control" placeholder="Masukkan nama..." th:value="${searchName}">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Filter</button>
                        </div>
                        <div class="col-md-2">
                            <a th:href="@{/guru/export(schoolName=${selectedSchool}, kelas=${selectedKelas}, searchName=${searchName})}" class="btn btn-success w-100">
                                <i class="fas fa-file-excel"></i> Export
                            </a>
                        </div>
                    </div>
                </form>

                <!-- Tombol Tambah Siswa -->
                <div class="text-end my-3">
                    <a th:href="@{/guru/siswa/tambah}" class="btn-submit" style="text-decoration: none;">
                        <i class="fas fa-plus"></i> Tambah Siswa
                    </a>
                </div>

                <div class="table-container mb-4">
                    <table class="table-custom">
                        <thead>
                            <tr>
                                <th>Nama Siswa</th>
                                <th th:each="i : ${levelNumbers}" th:text="'Lvl ' + ${i}">Lvl X</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="siswa : ${listSiswa}">
                                <td th:text="${siswa.fullName}">Nama Siswa</td>
                                <td th:each="i : ${levelNumbers}" class="level-cell" th:attr="data-level-key='level' + ${i}, data-siswa-id=${siswa.id}" th:with="levelKey='level' + ${i}">
                                    <div th:if="${siswa.levels.containsKey(levelKey)}" class="level-complete"><i class="fas fa-check-circle"></i></div>
                                    <div th:unless="${siswa.levels.containsKey(levelKey)}" class="level-incomplete"><i class="far fa-circle"></i></div>
                                </td>
                                <td>
                                    <a th:href="@{/guru/siswa/edit/{id}(id=${siswa.id})}" class="btn btn-action btn-edit me-1"><i class="fas fa-pencil-alt"></i></a>
                                    <a th:href="@{/guru/siswa/hapus/{id}(id=${siswa.id})}" class="btn btn-action btn-delete" th:onclick="'return confirm(\'Apakah Anda yakin ingin menghapus siswa ini?\');'"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Bottom Logout Button -->
                <div class="d-flex justify-content-center mt-4">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-logout-bottom">
                            <i class="fas fa-sign-out-alt"></i> LOGOUT
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="levelDetailModal" tabindex="-1" aria-labelledby="levelDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="levelDetailModalLabel">Detail Level</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Siswa:</strong> <span id="modalSiswaName"></span></p>
        <p><strong>Level:</strong> <span id="modalLevelNumber"></span></p>
        <hr>
        <div id="modalLevelContent"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    var modal = new bootstrap.Modal(document.getElementById('levelDetailModal'));
    var modalSiswaName = document.getElementById('modalSiswaName');
    var modalLevelNumber = document.getElementById('modalLevelNumber');
    var modalLevelContent = document.getElementById('modalLevelContent');

    document.querySelectorAll('.level-cell').forEach(function (cell) {
        cell.addEventListener('click', function () {
            var siswaId = this.getAttribute('data-siswa-id');
            var levelKey = this.getAttribute('data-level-key');
            var siswaName = this.parentElement.querySelector('td:first-child').innerText;

            if (this.querySelector('.level-complete')) {
                modalSiswaName.textContent = siswaName;
                modalLevelNumber.textContent = levelKey.replace('level', '');
                modalLevelContent.innerHTML = '<p>Memuat data...</p>';
                modal.show();

                fetch('/guru/siswa/' + siswaId + '/level/' + levelKey)
                    .then(response => response.json())
                    .then(data => {
                        var contentHtml = '<ul>';
                        for (var key in data) {
                            if (data.hasOwnProperty(key)) {
                                if (key !== 'stars' && key !== 'status') {
                                    contentHtml += '<li><strong>' + key.replace(/_/g, ' ') + ':</strong> ' + data[key] + '</li>';
                                }
                            }
                        }
                        contentHtml += '</ul>';
                        modalLevelContent.innerHTML = contentHtml;
                    })
                    .catch(error => {
                        console.error('Error fetching level details:', error);
                        modalLevelContent.innerHTML = '<p class="text-danger">Gagal memuat data.</p>';
                    });
            }
        });
    });
});
</script>
</body>
</html>
