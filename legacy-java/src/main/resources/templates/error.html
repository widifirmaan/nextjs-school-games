<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #b3e5fc;
            --panel-bg: #3e2723;
            --panel-border: #1a237e;
            --btn-yellow: #ffca28;
            --btn-shadow: #e65100;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#81d4fa 15%, transparent 16%), radial-gradient(#81d4fa 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        .error-panel {
            background-color: var(--panel-bg);
            border: 8px solid var(--panel-border);
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 0 rgba(0,0,0,0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .error-code {
            font-family: 'Fredoka One', cursive;
            font-size: 6rem;
            color: #ffca28;
            text-shadow: 5px 5px 0 #000;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: -20px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #000;
        }

        .btn-game-home {
            background: linear-gradient(180deg, #76ff03 0%, #64dd17 100%);
            border: 4px solid #fff;
            border-bottom: 6px solid #1b5e20;
            border-radius: 50px;
            padding: 12px 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #1b5e20;
            transition: transform 0.1s;
            text-decoration: none;
        }

        .btn-game-home:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="error-panel">
                <div class="error-code">
                    <span th:text="${status}">404</span>
                </div>
                <div class="error-message">
                    <p th:text="${error}">Page Not Found</p>
                </div>
                <a href="/" th:href="@{/}" class="btn btn-game-home">
                    <i class="fas fa-home"></i> Go Home
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
